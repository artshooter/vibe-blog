name: Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm run build

      - name: Build vector database for RAG
        env:
          EMBEDDING_BASE_URL: ${{ secrets.EMBEDDING_BASE_URL }}
          EMBEDDING_MODEL: ${{ secrets.EMBEDDING_MODEL }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_BASE_URL: ${{ secrets.LLM_BASE_URL }}
          LLM_MODEL: ${{ secrets.LLM_MODEL }}
        run: pnpm run vectors:build || echo "⚠️  向量库构建失败（检查GitHub Secrets配置）"
        continue-on-error: true

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/artshooter/vibe-blog:latest

      - name: Upload docker-compose.yml
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: deploy
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: "docker-compose.yml"
          target: "~/vibe-blog/"

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        env:
          EMBEDDING_BASE_URL: ${{ secrets.EMBEDDING_BASE_URL }}
          EMBEDDING_MODEL: ${{ secrets.EMBEDDING_MODEL }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_BASE_URL: ${{ secrets.LLM_BASE_URL }}
          LLM_MODEL: ${{ secrets.LLM_MODEL }}
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: deploy
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            mkdir -p ~/vibe-blog
            cd ~/vibe-blog

            # Create .env file with API credentials from GitHub Secrets
            cat > .env << 'ENVEOF'
            EMBEDDING_BASE_URL=$EMBEDDING_BASE_URL
            EMBEDDING_MODEL=$EMBEDDING_MODEL
            LLM_API_KEY=$LLM_API_KEY
            LLM_BASE_URL=$LLM_BASE_URL
            LLM_MODEL=$LLM_MODEL
            ENVEOF

            # Set proper permissions
            chmod 600 .env

            # Deploy
            docker compose pull
            docker compose up -d
